<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .box{
            width: 100px;
            height: 50px;
            background-color: crimson;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center>
        <h1>Query Selector All</h1>
    </center>
    <hr>

    <button onclick="clickMe()">Click me</button>
    <section>
        <div id="1" class="box"></div>
        <div id="2" class="box"></div>
        <div id="3" class="box"></div>
        <div id="4" class="box"></div>
        <div id="5" class="box"></div>
        <div id="6" class="box"></div>
        <div id="7" class="box"></div>
        <div id="8" class="box"></div>
        <div id="9" class="box"></div>
    </section>

    <script>
        function clickMe(){
            let selBox =document.querySelectorAll(`.box`);
            console.log(`total boxes =` , selBox)

            for (let i=0; i<selBox.length; i++){
                selBox[i].style.backgroundColor ='black';
            }
        }
    </script>
</body>
</html>
