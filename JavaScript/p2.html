<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
        <center>
            <h1>.innerHTML and .innerTEXT</h1>
        </center>
        <hr>

        <div id="blk1"></div>
        <div id="blk2"></div>
        <hr>

        <h2 id="txt1"></h2>
        <hr>
        <script>
            document.getElementById(`blk1`).innerHTML = "<h1>This is inner html content </h1>"
            document.getElementById(`blk2`).innerText = "<h1>This is inner text content </h1>"

            document.getElementById(`txt1`).innerHTML = "Welcome to JavaScript";
            document.getElementById(`txt1`).style.backgroundColor = `green`;
            document.getElementById(`txt1`).style.color = `white`;
            document.getElementById(`txt1`).style.padding = `20px`;
            document.getElementById(`txt1`).style.borderRadius = `20px`;
        </script>
        </script>
</body>
</html>
