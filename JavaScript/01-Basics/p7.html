<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <center>
        <h1>Arithematic Operators</h1>
    </center>
    <hr>

    <script>
        var a=20;
        let b=10;
        document.write(`<h2>Addition (+)</h2>`)
        let add = a + b;
        document.write(`<h3> Addition of two Number is :${add}</h3><hr>`);

        document.write(`<h2>Subtraction (-)</h2>`)
        let sub = a - b;
        document.write(`<h3>Subtraction of two Number is :${sub}</h3><hr>`);

        document.write(`<h2>Multiplication (*)</h2>`)
        let mul = a * b;
        document.write(`<h3> Multiplication of two Number is :${mul}</h3><hr>`);

        document.write(`<h2>Division (/)</h2>`)
        let Div = a / b;
        document.write(`<h3> Division of two Number is :${Div}</h3><hr>`);

        document.write(`<h2>Modulus (%)</h2>`)
        let mod = a % b;
        document.write(`<h3> Modulus of two Number is :${mod}</h3><hr>`);

        document.write(`<h2>Pre-Incerment (++)</h2>`)
        var Inc = ++a;
        document.write(`<h3> Pre-Incerment of two Number is :${Inc}</h3><hr>`);

        document.write(`<h2>Post-Incerment (++)</h2>`)
        var postInc = a++;
        document.write(`<h3> Post-Incerment of two Number is :${postInc}</h3><hr>`);
        
        document.write(`<h2>Pre-Decrement (--)</h2>`)
        let preDec = --b;
        document.write(`<h3> Pre-Decrement of two Number is :${preDec}</h3><hr>`);

        document.write(`<h2>Post-Decrement (--)</h2>`)
        var postDec = b--;
        document.write(`<h3> Post-Decrement of two Number is :${postDec}</h3><hr>`);

    </script>
</body>
</html>
