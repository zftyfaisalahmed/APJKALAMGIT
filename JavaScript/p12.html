<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <center>
        <h3>document.title</h3>
    </center>
    <hr>

    <button onclick="modifyTitle()">Click me</button>

    <script>
        function modifyTitle(){
            document.title= "Welcome to JavaScript";
        }
    </script>
</body>
</html>
