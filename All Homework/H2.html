<html>
    <head>
        <title>HTML Table</title>
        <style>
            table,th,td
            { 
                border: 2px solid black;
                padding: 20px;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>HTML TABLE.....!</h1>
            <p>Collection of rows and columns</p>
        </center>
        
        <hr>

        <h2>Table Rowspan...!</h2>
        <table border="1" cellpadding="20" cellspacing="20">
            <tr>
               <th>#</th>
               <td>1</td>
               <td>2</td>
               <td>3</td>
               <td>4</td>
               <td>5</td>
            </tr>
            <tr>
                <th>Name</th>
                <td>Raja</td>
                <td>Mana</td>
                <td>Nisha</td>
                <td>Faizii</td>
                <td>Amu</td>
            </tr>
            <tr>
                <th rowspan="2">Mobile</th>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>11</td>
                <td>22</td>
                <td>33</td>
                <td>44</td>
                <td>55</td>
            </tr>
        </table>
    </body>
</html>
