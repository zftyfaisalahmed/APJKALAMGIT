<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
        <title>HOMEWORK 11</title>
    </head>
    <body>
        <center>
            <h1>New Employee Details Form</h1>
        </center>
        <b><h2>Personal Details</h2></b>

        <form autocomplete="off">
            <fieldset>
                <legend>First Name</legend>
                <label for="">Enter First Name :</label>
                <input type="text" placeholder="First Name" name="firstName" id="firstName" required="">
            </fieldset>

            <fieldset>
                <legend>Middle Name</legend>
                <label for="">Enter Middle Name :</label>
                <input type="text" placeholder="Middle Name" name="middleName" id="middleName" readonly="" minlength="5" maxlength="10">
            </fieldset>

            <fieldset>
                <legend>Last Name</legend>
                <label for="">Enter Last Name :</label>
                <input type="text" placeholder="Last Name" name="lastName" id="lastName" required="">
            </fieldset>

            <fieldset>
                <legend>Gender</legend>
                <label for="">Male</label>
                <input type="radio" value="Male" id="male" name="gender" required="">

                <label for="">Female</label>
                <input type="radio" value="Female" id="female" name="gender" required="">
            </fieldset>

            <fieldset>
                <legend>Date</legend>
                <label for="">Input type is Date</label>
                <input type="date" name="date" id="date" required="">
            </fieldset>

            <fieldset>
                <legend>Address</legend>
                <label for="">Street Address :</label>
            <input type="text" placeholder="Address " name="firstName" required="">

            <label for="">Street Address  Line 2 :</label>
            <input type="text" placeholder="Address Line 2" name="middleName">

            <label for="">Suburb :</label>
            <input type="text" placeholder="suburb" name="lastName" required="">

            <label for="">District :</label>
            <input type="text" placeholder="District" name="middleName" required="">
<br>
<br>
            <label for="">State :</label>
            <input type="text" placeholder="State" name="middleName" required="">
    
            <label for="">Pincode :</label>
            <input type="text" placeholder="ZIP" name="middleName" required="">
            </fieldset>

            <fieldset>
                <legend>Contact</legend>
                <label for="">Home Phone</label>
                <input type="tel" placeholder="Home number" name="tel" id="tel" required="">

                <label for="">Mobile Number</label>
                <input type="tel" placeholder="Mobile Number" name="tel" id="tel" required="">

                <label for="">Email Address</label>
                <input type="tel" placeholder="Email" name="tel" id="tel">
            </fieldset>

            <fieldset>
                <legend>Are you an Australian?</legend>
                <label for="">Yes</label>
                <input type="radio" value="Yes" id="Yes" name="Yes" required="">

                <label for="">No</label>
                <input type="radio" value="No" id="No" name="Yes" required="">
            </fieldset>

            <fieldset>
                <legend>Do you have a working visa?</legend>
                <label for="">Yes</label>
                <input type="radio" value="Yes" id="Yes" name="Yes" required="">

                <label for="">No</label>
                <input type="radio" value="No" id="No" name="Yes" required="">
            </fieldset>

            <b><h2>Employment Details</h2></b>

            <fieldset>
                <label for="">Job Title:</label><br>
                <textarea name="job title" id="job" cols="50" rows="1" placeholder="Job title" required=""></textarea>
<br><br>
                <label for="">Communication Date:</label><br>
                <textarea name="job title" id="job" cols="50" rows="1" placeholder="Date" required=""></textarea>
<br><br>
                <label for="">File Tax Number:</label><br>
                <textarea name="job title" id="job" cols="50" rows="1" placeholder="Tax Number"></textarea><br>
<br>
                <label for="">Employment Status:</label><br>   
                <label for="">Full Time</label>
                <input type="radio" value="Male" id="male" name="Casual" required="">

                <label for="">Part Time</label>
                <input type="radio" value="Female" id="female" name="Casual" required="">

                <label for="">Temporary</label>
                <input type="radio" value="Male" id="male" name="Casual" required="">

                <label for="">Casual</label>
                <input type="radio" value="Female" id="female" name="Casual" required="">
            </fieldset>

            <b><h2>Emergency Content Details</h2></b>

            <fieldset>

                <label for=""><b>First Name :</b></label>
                <input type="text" placeholder="First Name" name="firstName" id="firstName" required="">

                <label for=""><b>Middle Name :</b></label>
                <input type="text" placeholder="Middle Name" name="firstName" id="firstName" readonly="">

                <label for=""><b>Last Name :</b></label>
                <input type="text" placeholder="Last Name" name="firstName" id="firstName" required="">
<br><br>
                <b>Relationship :</b>

                <select name="relationship" id="relationship" required="">
                    <option value="">-----Select your Qualification-----</option>
                    <option value="">Married</option>
                    <option value="">Unmarried</option>
                    <option value="">Widow</option>
                </select>
                <br>
            </fieldset>

            <b><h2>Banking Details</h2></b>

            <fieldset>
                <label for=""><b>Bank Name :</b></label>
                <textarea name="job title" id="job" cols="40" rows="1" placeholder="Bank name" required=""></textarea>

                <label for=""><b>Bank branch :</b></label>
                <textarea name="job title" id="job" cols="40" rows="1" placeholder="Branch name" required=""></textarea>
<br><br>
                <label for=""><b>Account Number :</b></label>
                <input type="text" placeholder="Acc No" name="firstName" id="firstName" required="">

                <label for=""><b>Account Name :</b></label>
                <input type="text" placeholder="Acc name" firstname"="" id="firstName" required="">

                <label for=""><b>BSB Number :</b></label>
                <input type="text" placeholder="BSB No" name="firstName" id="firstName" required="">
                <br><br>
                <label for=""><b>Employee Signature :</b></label>
                <textarea name="address" id="address" cols="50" rows="5" placeholder="" required=""></textarea>
            </fieldset>
            <br>
            <button type="submit">SUBMIT</button>
            </form>
    
</body></html>
